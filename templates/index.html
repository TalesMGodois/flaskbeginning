<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Demo</title>
</head>
<body>

{% with  messages  = get_flashed_messages() %}

{% if messages %}
<ul>
    {%for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>

{% endif %}

{% endwith %}


{% if test_t%}
<h1>Welcome {{ test_t }}</h1>
{% else %}
<h1>Flask Demo...</h1>
{% endif %}
</body>
</html>
